<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <div class="sideBorder">
    <br/>
    <ion-title> Set new Password</ion-title>
    <div class="form-group" [hidden]="setPassword">
      <ion-item>
        <ion-label> Password</ion-label>
        <ion-input type="password" class="form-control" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> Confirm password</ion-label>
        <ion-input type="password" class="form-control" pattern="password" [(ngModel)]="confirmation"></ion-input>
      </ion-item>
    </div>
    <ion-button color="primary" (click)="setNewPassword()" [hidden]="setPassword"> Set new password</ion-button>

    <!-- Loading animation -->
    <p *ngIf="loading"> Set new password. </p>
    <ion-progress-bar *ngIf="loading" type="indeterminate" color="tertiary"></ion-progress-bar>

    <!-- Displayed when password has successfully been updated -->
    <h3 *ngIf="setPassword"> Password has successfully been updated. You can <a href="/start/login"> log
      in </a> now. </h3>

    <!-- Handling errors -->
    <p *ngIf="error" style="color: red"> An error occurred: {{error}}. Please try again. </p>

  </div>
</ion-content>

<ion-footer>
  <app-info-footer></app-info-footer>
</ion-footer>
