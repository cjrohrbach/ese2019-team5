<ion-header>
  <ion-toolbar color="success">
    <ion-title style="color: darkgreen"> Welcome </ion-title>
    <ion-button  [hidden]="!authService.isLoggedIn()" style="position: absolute; right: 5px; top: 6px" > Log out </ion-button>
   <ion-button  [hidden]="authService.isLoggedIn()" [routerLink]="['login']" style="position: absolute; right: 5px; top: 6px" > Log in </ion-button>
   <ion-button [hidden]="authService.isLoggedIn()" [routerLink]="['signup']" style="position: absolute; right: 95px; top: 6px"> Sign Up </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="isLoggedIn()"> Login was successful! </p>
</ion-content>
